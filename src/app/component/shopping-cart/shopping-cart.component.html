

<h6 class="pb-2 mb-0">Your Cart</h6>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
         {{product.name}}
        </td>
        <td>{{product.desc}}</td>
        <td>{{product.price}}</td>
        <td>
          <button (click)="delete(product)" class="btn btn-danger btn-sm">
            <span class="fa fa-trash" aria-hidden="true"></span>
          </button>
          <div class="divider"> </div>
          <button (click)="edit(product)" class="btn btn-primary btn-sm">
              <span class="fa fa-edit" aria-hidden="true"></span>
            </button>
        </td>
      </tr>

    </tbody>
  </table>
